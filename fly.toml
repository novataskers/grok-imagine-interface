app = "grok-imagine-interface"
primary_region = "ord"

[build]

[env]
  PORT = "4000"
  CHROME_PROFILE_DIR = "/data/chrome-profile"
  XVFB = "1"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "chrome_data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-2x"
  memory = "1gb"
